<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS CDN  -->
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css"
    rel="stylesheet"
    />
{% block css %}{% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indopak</title>
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <!-- Container wrapper -->
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img
                    src="https://storage.googleapis.com/edbrixschool/app/public/uploads/organization/75/organization_organization_indopaklogo.png"
                    height="55"
                    alt=""
                    loading="lazy"
                />
            </a>
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarRightAlignExample"
            aria-controls="navbarRightAlignExample"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
      
          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarRightAlignExample">
            <!-- Left links -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{url_for('home', _anchor='top') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('home', _anchor='location') }}">Locations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('home', _anchor='faq') }}">FAQ</a>
              </li>

              <!-- Navbar dropdown -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-mdb-toggle="dropdown"
                  aria-expanded="false"
                >
                  Cafe
                </a>
                <!-- Dropdown menu -->
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Plano</a></li>
                  <li><a class="dropdown-item" href="#">Richardson</a></li>
                  <li><a class="dropdown-item" href="#">Arlington</a></li>
                  <li><a class="dropdown-item" href="#">Lewisville</a></li>
                  <li><a class="dropdown-item" href="#">Carrollton</a></li>
                  <li><a class="dropdown-item" href="#">Murphy</a></li>
                </ul>
              </li>

              <!-- <li class="nav-item">
                <a class="nav-link" href="{{url_for('cafe')}}">Cafe</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('butcher')}}">Butcher</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('banquet')}}">Banquet Hall</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('about')}}">About Us</a>
              </li>
            </ul>
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->

        </div>
        <!-- Container wrapper -->

      </nav>

      {% block content %}
      {% endblock %}

</body>
    <!-- JS CDN -->
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"
    ></script>
    {% block js %}
      {% endblock %}
</html>
